<body>

    

<form class="form-hidden" id="createAccount">
    <h1 id="khushi1">Online Voting System</h1>

 <hr>

   <h2 id="khushi2">New Registration</h2>

   <br>
    <div>
        <label><b>Username</b></label>
        <input type="text" name="first-name" placeholder="username">
    </div>

    <br>

    <div>
        <label><b>E-mail</b></label>
        <input type="email" name="email" placeholder="E-mail">
    </div>

   <br>

    <div>
        <label><b>Gender</b></label>
        <select name="gender" placeholder="Gender">
                <option value="male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
        </select>
    </div>
         
    <br>
          
   
    <div>
        <label><b>Password</b></label>
        <input type="password"  placeholder="Password">
    </div>

    <br>

    <button id="khushi8" onsubmit="register()">
        Submit
    </button>

    <br>

    <br>

<a href="./" id="linklogIn">Already a User? Sign in here </a>
    
</form>


    
    
  
    <form  id="logIn">
        <h1 id="khushi3">Online Voting System</h1>
    <hr>
      <div>
        <h2>Login</h2>
        <label><b>E-mail</b></label>
        <input id="email" type="email" name="email" placeholder="E-mail">
      </div>  
      
      <br>
      <div>
        <label><b>Password</b></label>
        <input id="password" type="password" placeholder="Password">
      </div>


      <br>
      <button onsubmit="login()" id="khushi9">
        login
      </button>
      
      
      <br>
      <br>
      <div>
        <a href="./" id="linkcreateAccount">New User? Register here</a>
      </div>
   





    </form>
